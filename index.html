<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="new-book-button">NEW BOOK</button>
    <div id="books-container"></div>

    <dialog id="new-book-dialog">
        <form id="new-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>

            <button type="submit">Add Book</button>
            <button type="button" onclick="document.getElementById('new-book-dialog').close();">Cancel</button>
        </form>
</body>
</html>
