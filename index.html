<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
    <header>
        <img id="logo" src="BookBonsaii.svg" alt="BookBonsaii">
        <button id="new-book-button">New Book</button>
    </header>
        
        <div id="books-container"></div>
        <dialog id="new-book-dialog">
            <form id="new-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
        
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
        
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required><br>
        
                <div>
                    <label for="read">Read:</label>
                    <select name="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
        
                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" onclick="document.getElementById('new-book-dialog').close();">Cancel</button>
                </div>
            </form>
        </dialog>
 
</body>
</html>
